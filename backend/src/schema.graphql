#     users: [User!]!
#     messages: [Message!]!
# }

type Message {
    id: ID!
    text: String!
    user: User!
    conversation: Conversation!
}

type UserConnection {
    aggregate: UserConnectionAggregate!
}

type UserConnectionAggregate {
    count: Int!
}
