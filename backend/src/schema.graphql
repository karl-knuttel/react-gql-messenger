type Mutation {
    createMessage(text: String!): Message!
    signup(email: String!, password: String!, name: String!): User!
}

type Query {
    messages(where: MessageWhereInput, orderBy: MessageOrderByInput): [Message]!
    me: User
}

type Subscription {
    newMessage: Message!
}
