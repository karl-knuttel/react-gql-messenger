type Mutation {
    createMessage(text: String!): Message!
    createConversation(users: [ID!]!): Conversation
    signup(
        email: String!
        password: String!
        firstname: String!
        lastname: String!
        username: String!
    ): User!
    signin(email: String!, password: String!): User!
}

type Query {
    users(where: UserWhereInput, orderBy: UserOrderByInput): [User]!
    messages(where: MessageWhereInput, orderBy: MessageOrderByInput): [Message]!
    conversations(where: ConversationWhereInput): [Conversation]!
    me: User
    # users: [User]!
    # messages: [Message]!
}

type Subscription {
    newMessage: Message!
}

type User {
    id: ID!
    email: String!
    firstname: String!
    lastname: String!
    username: String!
    conversations: [Conversation!]!
}
